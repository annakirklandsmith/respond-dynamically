{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}OC Connect Mobile{% endblock %}</title>
        {% block meta %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% endblock %}

        <!-- Bundled css from webpack -->
        <link rel="stylesheet" href="{% static 'build/bundle.css' %}">
        <!-- custom css from main.css -->
        <link rel="stylesheet" href="{% static 'css/main.css' %}">

        <!-- bootstrap css and fontawesome -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
        
        <!-- Bundled css from webpack -->
        <script src="/static/build/bundle.js" async></script>
    

    </head>
    <body>
        <div id="navigation">
        <header>OC Connect Mobile   <i class="fa fa-home"></i></header>
        <!-- Navigation goes in here:  -->
        <nav>
            
                <a href="{% url 'city-search' %}">Search by City</a>
                <a href="{% url 'json-data' %}">List Stuff</a>
               <button class="foo-button mdc-button">Button</button>
            
        </nav>
    
        </div>

            {% block content %}
        
                <!-- Content goes in here: -->

            {% endblock %}
    
    </body>
</html>
